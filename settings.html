<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class = "status-bar_column"><span>No Service</span>
            <i class="fas fa-wifi" ></i>
              <!--To Do: Wifi icon-->
        </div>
        <div class = "status-bar_column"><span>18:43</span>
        </div>
        <div class = "status-bar_column"><span>110%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header screen-header">
        <div class="alt-header__column">
            <a href="javascript:history.back();"><i class="fas fa-angle-left fa-2x"></i></a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Settings</h1>
        </div>
        <div class="alt-header__column">
            <i class="fas fa-search fa-lg"></i>
        </div>
    </header>

    

    <main class="main-screen settings-screen">
        <ul class="settings-list">
            <li class="settings__setting">
                    <div class="settings__setting-column">
                    <i class="fas fa-exclamation"></i>
                    <span>Notices</span>
                </div>
                <div class="settings__setting-column"></div>
            </li>
            
            <div class="settings__setting-column"></div>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fas fa-vial"></i>
                    <span>Kakao Lab</span>
                </div>
                <div class="settings__setting-column"></div>
            </li>
            
            <div class="settings__setting-column"></div>
            <li class="settings__setting">
                 <div class="settings__setting-column">
                    <i class="fas fa-code-branch"></i>
                    <span>Version</span>
                </div>
                <div class="settings__setting-column">Lateste Version</div>
            </li>
        </ul>

        <ul class="settings-list">
            <li class="settings__setting">
                    <div class="settings__setting-column">
                        <i class="fas fa-lock"></i>
                    <span>Privacy</span>
                </div>
                <div class="settings__setting-column"></div>
            </li>
            
            <div class="settings__setting-column"></div>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="far fa-bell"></i>
                    <span>Notification</span>
                </div>
                <div class="settings__setting-column"></div>
            </li>
            
            <div class="settings__setting-column"></div>
            <li class="settings__setting">
                 <div class="settings__setting-column">
                    <i class="far fa-user"></i>
                    <span>Friends</span>
                </div>
                <div class="settings__setting-column">Lateste Version</div>
            </li>

            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="far fa-comment"></i>
                   <span>Chats</span>
               </div>
               <div class="settings__setting-column">Lateste Version</div>
           </li>

           <li class="settings__setting">
            <div class="settings__setting-column">
                <i class="far fa-sun"></i>
               <span>Display</span>
           </div>
           <div class="settings__setting-column">Lateste Version</div>
       </li>

            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fas fa-brush"></i>
                <span>Themems</span>
            </div>
            <div class="settings__setting-column">Lateste Version</div>
        </li>
        </ul>

        
    </main>
    <nav class="nav">
        <ul class = "nav__list">
            <li class = "nav__link">
                <a class="nav__a"href="friends.html"><i class="fas fa fa-user fa-2x"></i></a>
            </li>
            <li class = "nav__link">
                <span class="nav__notification badge">1</span>
                <a class="nav__a" href="chats.html"><i class="far fa-comment fa-2x"></i></a>
            </li>
            <li class = "nav__link">
                <a class="nav__a" href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class = "nav__link">
                <a class="nav__a" href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a>
            </li>
        </ul>

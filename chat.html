<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Kokoa Clone</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class = "status-bar_column"><span>No Service</span>
            <i class="fas fa-wifi" ></i>
              <!--To Do: Wifi icon-->
        </div>
        <div class = "status-bar_column"><span>18:43</span>
        </div>
        <div class = "status-bar_column"><span>110%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html"><i class="fas fa-angle-left fa-2x"></i></a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Kakao Talk</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>

    

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
              Tuesday, June 30, 2020
        </div>

        <div class="message-row">
            <img src="img/seal.png" 
              class="user-component__avatar--sm">
            <div class="message-row__content">
               <span class="message__author">Sea</span>
               <div class="message__text">
                <span class="message__bubble">HI!</span>
                <span class="message__time">21:27</span>
               </div>
            </div>
        </div>

        <div class="message-row my-message-row">
            <div class="message-row__content">
               <div class="message__text">
                <span class="message__time">21:27</span>
                <span class="message__bubble">What's up?</span>
               </div>
            </div>
        </div>
        
    </main>

    <form action="" class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-2x"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message">
            <i class="far fa-smile"></i>
            <button><i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>
    <div id="no-mobile">
        <span>Your screen is to big</span>
    </div>

    <div id="splash-screen">
        <img src="./img/wait.jpg" alt="">
        <span><div class="loading-letter">L</div>
              <div class="loading-letter">O</div>
              <div class="loading-letter">A</div>
              <div class="loading-letter">D</div>
              <div class="loading-letter">I</div>
              <div class="loading-letter">N</div>
              <div class="loading-letter">G</div></span>
    </div>
   
    <script src="https://kit.fontawesome.com/6478f529f2.js"
     crossorigin="anonymous"></script>
</body>
</html>

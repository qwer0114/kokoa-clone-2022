<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class = "status-bar_column"><span>No Service</span>
            <i class="fas fa-wifi" ></i>
              <!--To Do: Wifi icon-->
        </div>
        <div class = "status-bar_column"><span id="timeBar">00:00</span>
        </div>
        <div class = "status-bar_column"><span>110%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="far fa-comment-dots fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
        </div>
    </header>
 
    <main class="main-screen">
        <a href="chat.html">
        <div class="user-component chat-user-component">
            <div class="user-component__column">
               <img 
               src="img/seal.png"
               class="user-component__avatar user-component__avatar">
               <div class = "user-component__text">
                    <h4 class="user-component__title">Seal</h4>
                   <h6 class="user-component__subtitle">Hi!</h6>
               </div>
            </div>
            
            <div class="user-component__column">
                <span class="user-component__column--time">21:22</span>
                <div class="badge">1</div>
            </div>
         </div>
        </a>
        <a href="chat2.html">
         <div class="user-component chat-user-component">
            <div class="user-component__column">
               <img 
               src="img/whale.png" 
               class="user-component__avatar user-component__avatar">
               <div class = "user-component__text">
                    <h4 class="user-component__title">Whale</h4>
                   <h6 class="user-component__subtitle">I'm Whale</h6>
               </div>
            </div>
            
            <div class="user-component__column">
                <span class="user-component__column--time">21:22</span>
                <div class="badge">1</div>
            </div>
         </div>
        </a>
        
    </main>
    <nav class="nav">
        <ul class = "nav__list">
            <li class = "nav__link">
                <a class="nav__a"href="friends.html"><i class="far fa-user fa-2x"></i></a>
            </li>
            <li class = "nav__link">
                <span class="nav__notification badge">1</span>
                <a class="nav__a" href="chats.html"><i class="fas fa-comment fa-2x"></i></a>
            </li>
            <li class = "nav__link">
                <a class="nav__a" href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class = "nav__link">
                <a class="nav__a" href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a>
            </li>
        </ul>
    </nav>

    <div id="splash-screen">
        <img src="img/wait.jpg" alt="">
        <span><div class="loading-letter">L</div>
              <div class="loading-letter">O</div>
              <div class="loading-letter">A</div>
              <div class="loading-letter">D</div>
              <div class="loading-letter">I</div>
              <div class="loading-letter">N</div>
              <div class="loading-letter">G</div></span>
    </div>
    <div id="no-mobile">
        <span>Your screen is to big</span>
    </div>
    <script src="https://kit.fontawesome.com/6478f529f2.js"
     crossorigin="anonymous"></script>
     <script src="js/time.js"></script>
</body>
</html>

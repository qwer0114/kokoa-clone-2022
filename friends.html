<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Kokoa Clone</title>

<body>
    <div class="status-bar">
        <div class = "status-bar_column"><span>No Service</span>
            <i class="fas fa-wifi" ></i>
              <!--To Do: Wifi icon-->

        <div class = "status-bar_column"><span>18:43</span>
        </div>

            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>

        <div class="user-component">
            <div class="user-component__column">
               <img 
               src="/img/profile.png" 
               class="user-component__avatar user-component__avatar--xl">

                    <h4 class="user-component__title">Dolphine</h4>

            </div>

        </div>

            <div class="friends-screen__channel-header">
                <span>Channel</span>
                <i class="fas fa-chevron-up fa-xs"></i>
            </div>
        </div>
        <div class="user-component">
            <div class="user-component__column">
               <img 
               src="img/orca.png" 
               class="user-component__avatar user-component__avatar--sm">
               <div class = "user-component__text">
                    <h4 class="user-component__title user-component__title--not-bold">Orca</h4>
               </div>
            </div>
            <div class="user-component__column">
                <div>

            </div>

        <div class="user-component">

               <img

            <div class="user-component__column">
                <div>
                <span>2</span>
                <i class="fas fa-chevron-right fa-xs"></i>
            </div>
            </div>

        <div class="user-component">
            <div class="user-component__column">
               <img 
               src="img/seal.png" 
               class="user-component__avatar user-component__avatar--sm">

                    <h4 class="user-component__title user-component__title--not-bold">Seal</h4>

            </div>
            <div class="user-component__column">
                <div>
                <span>2</span>
                <i class="fas fa-chevron-right fa-xs"></i>
            </div>
            </div>
        </div>
        <div class="user-component">
            <div class="user-component__column">
               <img 
               src="img/shark.png" 
               class="user-component__avatar user-component__avatar--sm">

                    <h4 class="user-component__title user-component__title--not-bold">Shark</h4>
               </div>
            </div>
            <div class="user-component__column">
                <div>
                <span>2</span>
                <i class="fas fa-chevron-right fa-xs"></i>

            </div>

        <div class="user-component">
            <div class="user-component__column">
               <img

    <nav class="nav">
        <ul class = "nav__list">
            <li class = "nav__link">
                <a class="nav__a"href="friends.html"><i class="fas fa fa-user fa-2x"></i></a>
            </li>
            <li class = "nav__link">
